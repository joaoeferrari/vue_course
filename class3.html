<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 03</title>
    <script src="https://unpkg.com/vue@3" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-gray-100">
    <div id="app" class="p-8 bg-white shadow-lg rounded-lg">
        
        <section>

            <div v-show="inProgressAssignments.length">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Em Andamento</h2>
                <ul class="space-y-2">
                    <li 
                        v-for="assignment in inProgressAssignments" 
                        :key="assignment.id"
                    >
                        <label class="flex items-center space-x-3 text-lg">
                            <input type="checkbox" v-model="assignment.complete" class="h-5 w-5 rounded text-blue-500">
                            <span>{{ assignment.name }}</span>
                        </label>
                    </li>
                </ul>
            </div>

            <div v-show="completedAssignments.length" class="mt-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-700 border-t pt-4">Concluídas</h2>
                <ul class="space-y-2">
                    <li 
                        v-for="assignment in completedAssignments" 
                        :key="assignment.id"
                    >
                        <label class="flex items-center space-x-3 text-lg text-gray-500 line-through">
                            <input type="checkbox" v-model="assignment.complete" class="h-5 w-5 rounded text-blue-500">
                            <span>{{ assignment.name }}</span>
                        </label>
                    </li>
                </ul>
            </div>

        </section>

    </div>  

    <script>
        // definição do componente Vue
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, name: 'Terminar o projeto', complete: false },
                        { id: 2, name: 'Ler o capítulo 4', complete: false },
                        { id: 3, name: 'Entregar a tarefa de casa', complete: false },
                    ],
                };
            }, 
        
            computed: {
                completedAssignments() {
                    
                    return this.assignments.filter(assignment => assignment.complete); // nome do parametro da função no singular
                },
                inProgressAssignments() {
                    return this.assignments.filter(assignment => !assignment.complete);
                },
            }
        };

        Vue.createApp(app).mount('#app'); // instancia do vue e conexão com o elemento #app
    </script>  
</body>
</html>
