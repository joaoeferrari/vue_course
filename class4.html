<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04</title>
    <script src="https://unpkg.com/vue@3" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-gray-100">
    <div id="app">
        <app-button>Submitd</app-button>
    </div>  

    <script>
       
        let app = {
            components: {
                'app-button':{
                    // tag slot serve como placeholder do bot√£o
                    template: `
                        <button class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2" :disabled="processing" > 
                            <slot/>     
                        </button>
                    
                    `,
                    data(){
                        return{
                            processing: false
                        };
                    }
                }
            }
        };

        Vue.createApp(app).mount('#app'); 
    </script>  
</body>
</html>
